<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Python Node Structure Diagram -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="50%" y="40" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Python Node Structure</text>

  <!-- Node Class -->
  <rect x="150" y="80" width="300" height="280" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="10"/>
  <text x="300" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#1890ff" font-weight="bold">ROS 2 Node Class</text>

  <!-- Constructor -->
  <rect x="180" y="140" width="240" height="50" fill="#ffffff" stroke="#bfbfbf" stroke-width="1" rx="5"/>
  <text x="300" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">__init__(self)</text>
  <text x="300" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Initialize node, create publishers/subscribers</text>

  <!-- Timer -->
  <rect x="180" y="210" width="240" height="50" fill="#ffffff" stroke="#bfbfbf" stroke-width="1" rx="5"/>
  <text x="300" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Timer Callback</text>
  <text x="300" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Execute periodic tasks</text>

  <!-- Main Function -->
  <rect x="180" y="280" width="240" height="50" fill="#ffffff" stroke="#bfbfbf" stroke-width="1" rx="5"/>
  <text x="300" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">main() function</text>
  <text x="300" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Initialize ROS, create node, spin</text>

  <!-- Connection arrows -->
  <line x1="300" y1="190" x2="300" y2="210" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="260" x2="300" y2="280" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>