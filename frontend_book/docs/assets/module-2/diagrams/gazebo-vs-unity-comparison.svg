<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gazebo vs Unity Comparison Chart -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">Gazebo vs Unity Comparison</text>

  <!-- Gazebo Column -->
  <rect x="100" y="80" width="250" height="480" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="10"/>
  <text x="225" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Gazebo</text>

  <!-- Gazebo Features -->
  <text x="120" y="150" font-family="Arial" font-size="12" fill="white">• Physics: ODE, Bullet, DART</text>
  <text x="120" y="170" font-family="Arial" font-size="12" fill="white">• ROS Integration: Native</text>
  <text x="120" y="190" font-family="Arial" font-size="12" fill="white">• Sensors: Laser, Camera, IMU</text>
  <text x="120" y="210" font-family="Arial" font-size="12" fill="white">• Robotics Focus: Primary</text>
  <text x="120" y="230" font-family="Arial" font-size="12" fill="white">• Realism: High Physics</text>
  <text x="120" y="250" font-family="Arial" font-size="12" fill="white">• UI: Basic</text>
  <text x="120" y="270" font-family="Arial" font-size="12" fill="white">• Learning Curve: Steep</text>
  <text x="120" y="290" font-family="Arial" font-size="12" fill="white">• Performance: Optimized</text>
  <text x="120" y="310" font-family="Arial" font-size="12" fill="white">• Cost: Free (Open Source)</text>
  <text x="120" y="330" font-family="Arial" font-size="12" fill="white">• Use Cases: Research, Testing</text>
  <text x="120" y="350" font-family="Arial" font-size="12" fill="white">• Scripting: C++/Python</text>
  <text x="120" y="370" font-family="Arial" font-size="12" fill="white">• Animation: Limited</text>
  <text x="120" y="390" font-family="Arial" font-size="12" fill="white">• Visual Quality: Moderate</text>
  <text x="120" y="410" font-family="Arial" font-size="12" fill="white">• Plugins: Extensive</text>
  <text x="120" y="430" font-family="Arial" font-size="12" fill="white">• Ecosystem: ROS-centric</text>

  <!-- Unity Column -->
  <rect x="450" y="80" width="250" height="480" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="575" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Unity</text>

  <!-- Unity Features -->
  <text x="470" y="150" font-family="Arial" font-size="12" fill="white">• Physics: PhysX, Custom</text>
  <text x="470" y="170" font-family="Arial" font-size="12" fill="white">• ROS Integration: Plugin</text>
  <text x="470" y="190" font-family="Arial" font-size="12" fill="white">• Sensors: High-quality rendering</text>
  <text x="470" y="210" font-family="Arial" font-size="12" fill="white">• Robotics Focus: Secondary</text>
  <text x="470" y="230" font-family="Arial" font-size="12" fill="white">• Realism: High Visual</text>
  <text x="470" y="250" font-family="Arial" font-size="12" fill="white">• UI: Advanced</text>
  <text x="470" y="270" font-family="Arial" font-size="12" fill="white">• Learning Curve: Moderate</text>
  <text x="470" y="290" font-family="Arial" font-size="12" fill="white">• Performance: Variable</text>
  <text x="470" y="310" font-family="Arial" font-size="12" fill="white">• Cost: License required</text>
  <text x="470" y="330" font-family="Arial" font-size="12" fill="white">• Use Cases: VR/AR, HRI</text>
  <text x="470" y="350" font-family="Arial" font-size="12" fill="white">• Scripting: C#</text>
  <text x="470" y="370" font-family="Arial" font-size="12" fill="white">• Animation: Excellent</text>
  <text x="470" y="390" font-family="Arial" font-size="12" fill="white">• Visual Quality: High</text>
  <text x="470" y="410" font-family="Arial" font-size="12" fill="white">• Plugins: Extensive</text>
  <text x="470" y="430" font-family="Arial" font-size="12" fill="white">• Ecosystem: Gaming/VR</text>

  <!-- Legend -->
  <rect x="100" y="480" width="600" height="70" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="400" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Key Differences</text>
  <text x="120" y="525" font-family="Arial" font-size="11" fill="#4e73df">Gazebo: Robotics-focused, physics-optimized</text>
  <text x="120" y="545" font-family="Arial" font-size="11" fill="#1cc88a">Unity: Visual-focused, user-friendly</text>
</svg>