<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sensor Simulation Pipeline Diagram -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">Sensor Simulation Pipeline</text>

  <!-- Physical World -->
  <rect x="50" y="100" width="150" height="100" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="10"/>
  <text x="125" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Physical</text>
  <text x="125" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">World</text>
  <text x="125" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Environment</text>

  <!-- Sensor Data Collection -->
  <rect x="250" y="100" width="150" height="100" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="325" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Sensor Data</text>
  <text x="325" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Collection</text>
  <text x="325" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="white">LiDAR, Camera, IMU</text>

  <!-- Simulation Engine -->
  <rect x="450" y="100" width="150" height="100" fill="#36b9cc" stroke="#2c97b0" stroke-width="2" rx="10"/>
  <text x="525" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Simulation</text>
  <text x="525" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Engine</text>
  <text x="525" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Gazebo/Unity</text>

  <!-- Virtual Sensor Models -->
  <rect x="650" y="100" width="150" height="100" fill="#f6c23e" stroke="#f4b62c" stroke-width="2" rx="10"/>
  <text x="725" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Virtual</text>
  <text x="725" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Sensors</text>
  <text x="725" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Models</text>

  <!-- Data Processing -->
  <rect x="250" y="250" width="150" height="100" fill="#e74a3b" stroke="#d32f2f" stroke-width="2" rx="10"/>
  <text x="325" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Data</text>
  <text x="325" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Processing</text>
  <text x="325" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Filtering, Calibration</text>

  <!-- Sensor Fusion -->
  <rect x="450" y="250" width="150" height="100" fill="#858796" stroke="#6c6d7c" stroke-width="2" rx="10"/>
  <text x="525" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Sensor</text>
  <text x="525" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Fusion</text>
  <text x="525" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Multi-sensor Integration</text>

  <!-- Perception Output -->
  <rect x="650" y="250" width="150" height="100" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="10"/>
  <text x="725" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Perception</text>
  <text x="725" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Output</text>
  <text x="725" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Maps, Objects, State</text>

  <!-- Real Robot -->
  <rect x="50" y="400" width="150" height="100" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="125" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Real</text>
  <text x="125" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Robot</text>
  <text x="125" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Hardware Sensors</text>

  <!-- Robot Perception -->
  <rect x="250" y="400" width="150" height="100" fill="#36b9cc" stroke="#2c97b0" stroke-width="2" rx="10"/>
  <text x="325" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Robot</text>
  <text x="325" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Perception</text>
  <text x="325" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Real Data Processing</text>

  <!-- Pipeline Flow Arrows -->
  <line x1="200" y1="150" x2="250" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="450" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="150" x2="650" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="325" y1="200" x2="325" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="525" y1="200" x2="525" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="725" y1="200" x2="725" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="400" y1="300" x2="450" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="300" x2="650" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="200" y1="450" x2="250" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Parallel Processing Arrows -->
  <line x1="125" y1="200" x2="125" y2="400" stroke="#888" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="520" width="700" height="60" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="400" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Pipeline Stages: Physical World → Simulation → Processing → Perception</text>
  <text x="400" y="560" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Real sensors and virtual sensors follow similar processing pipelines</text>
</svg>