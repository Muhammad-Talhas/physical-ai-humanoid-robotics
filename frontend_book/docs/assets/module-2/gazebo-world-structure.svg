<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gazebo World Structure Diagram -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">Gazebo World Structure</text>

  <!-- World Container -->
  <rect x="100" y="80" width="600" height="480" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="15"/>
  <text x="400" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#3498db" font-weight="bold">World Environment</text>

  <!-- Ground Plane -->
  <rect x="150" y="500" width="500" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="400" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Ground Plane</text>

  <!-- Robot Model -->
  <rect x="300" y="350" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="400" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Robot Model</text>
  <text x="400" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="white">URDF/SDF Model</text>
  <text x="400" y="415" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sensors: Camera, IMU, LiDAR</text>

  <!-- Building Model -->
  <rect x="180" y="200" width="120" height="200" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <rect x="180" y="150" width="120" height="50" fill="#2980b9" stroke="#1f618d" stroke-width="2"/>
  <text x="240" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Building</text>
  <text x="240" y="240" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Environment</text>

  <!-- Obstacle -->
  <circle cx="550" cy="300" r="40" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="550" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Obstacle</text>

  <!-- Light Source -->
  <circle cx="650" cy="150" r="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  <text x="650" y="155" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Light</text>

  <!-- Physics Engine -->
  <rect x="600" y="450" width="150" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="675" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Physics Engine</text>

  <!-- Sensors and Actuators -->
  <rect x="150" y="150" width="100" height="80" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="5"/>
  <text x="200" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sensors</text>
  <text x="200" y="185" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Camera</text>
  <text x="200" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="white">LiDAR</text>
  <text x="200" y="215" font-family="Arial" font-size="9" text-anchor="middle" fill="white">IMU</text>

  <!-- Plugins -->
  <rect x="450" y="150" width="100" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
  <text x="500" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Plugins</text>
  <text x="500" y="190" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Controller</text>

  <!-- World Properties -->
  <rect x="120" y="120" width="120" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="180" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="white">World Props</text>
  <text x="180" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Gravity: 9.81</text>
  <text x="180" y="170" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Time: Real-time</text>

  <!-- Arrows showing relationships -->
  <line x1="400" y1="350" x2="400" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="250" x2="300" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="210" x2="450" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="450" x2="450" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>