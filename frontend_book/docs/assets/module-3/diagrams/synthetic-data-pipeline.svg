<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Synthetic Data Generation Pipeline</title>
  <desc>Diagram highlighting domain randomization in synthetic data generation</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529">
    Synthetic Data Generation Pipeline
  </text>

  <!-- Pipeline Stages -->
  <rect x="50" y="100" width="150" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="10"/>
  <text x="125" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Scene Configuration
  </text>

  <rect x="225" y="100" width="150" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
  <text x="300" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Domain Randomization
  </text>

  <rect x="400" y="100" width="150" height="80" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="10"/>
  <text x="475" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    Data Collection
  </text>

  <rect x="575" y="100" width="150" height="80" fill="#17a2b8" stroke="#117a8b" stroke-width="2" rx="10"/>
  <text x="650" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Annotation
  </text>

  <!-- Domain Randomization Details -->
  <rect x="100" y="220" width="600" height="150" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="400" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Domain Randomization Techniques
  </text>

  <text x="200" y="270" font-family="Arial" font-size="12" text-anchor="start" fill="#212529">
    • Lighting Variation: HDR environment maps, light intensities
  </text>
  <text x="200" y="295" font-family="Arial" font-size="12" text-anchor="start" fill="#212529">
    • Material Randomization: Textures, colors, surface properties
  </text>
  <text x="200" y="320" font-family="Arial" font-size="12" text-anchor="start" fill="#212529">
    • Object Placement: Positions, orientations, configurations
  </text>
  <text x="200" y="345" font-family="Arial" font-size="12" text-anchor="start" fill="#212529">
    • Environmental: Weather, fog, atmospheric effects
  </text>

  <!-- Example Images -->
  <rect x="100" y="400" width="200" height="150" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="200" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    Realistic Scene
  </text>
  <circle cx="200" cy="480" r="40" fill="#007bff" opacity="0.7"/>
  <rect x="160" y="460" width="80" height="40" fill="#28a745" opacity="0.7"/>

  <rect x="500" y="400" width="200" height="150" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="600" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    Randomized Scene
  </text>
  <circle cx="600" cy="480" r="40" fill="#dc3545" opacity="0.7"/>
  <rect x="560" y="460" width="80" height="40" fill="#ffc107" opacity="0.7"/>

  <!-- Arrows showing pipeline flow -->
  <line x1="200" y1="140" x2="225" y2="140" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="375" y1="140" x2="400" y2="140" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="140" x2="575" y2="140" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#212529"/>
    </marker>
  </defs>
</svg>