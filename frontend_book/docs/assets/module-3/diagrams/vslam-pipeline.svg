<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>VSLAM Processing Pipeline</title>
  <desc>Diagram showing feature extraction and mapping in Visual SLAM</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529">
    Visual SLAM Processing Pipeline
  </text>

  <!-- Input Stage -->
  <rect x="100" y="80" width="200" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="10"/>
  <text x="200" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Image Input
  </text>
  <text x="200" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (Stereo/RG-D Camera)
  </text>

  <!-- Feature Extraction -->
  <rect x="350" y="80" width="200" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
  <text x="450" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Feature Extraction
  </text>
  <text x="450" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (SIFT/ORB/Deep Features)
  </text>

  <!-- Feature Matching -->
  <rect x="100" y="200" width="200" height="80" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="10"/>
  <text x="200" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">
    Feature Matching
  </text>
  <text x="200" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">
    (Across Frames)
  </text>

  <!-- Pose Estimation -->
  <rect x="350" y="200" width="200" height="80" fill="#17a2b8" stroke="#117a8b" stroke-width="2" rx="10"/>
  <text x="450" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Pose Estimation
  </text>
  <text x="450" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (Camera Motion)
  </text>

  <!-- Mapping -->
  <rect x="100" y="320" width="200" height="80" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="10"/>
  <text x="200" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Mapping
  </text>
  <text x="200" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (3D Point Cloud)
  </text>

  <!-- Optimization -->
  <rect x="350" y="320" width="200" height="80" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="10"/>
  <text x="450" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Optimization
  </text>
  <text x="450" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (Bundle Adjustment)
  </text>

  <!-- Output -->
  <rect x="225" y="440" width="350" height="80" fill="#fd7e14" stroke="#e06b0d" stroke-width="2" rx="10"/>
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Map + Pose Output
  </text>
  <text x="400" y="495" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (3D Map + Robot Trajectory)
  </text>

  <!-- Loop Closure -->
  <rect x="575" y="200" width="150" height="80" fill="#20c997" stroke="#159c70" stroke-width="2" rx="10"/>
  <text x="650" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    Loop Closure
  </text>

  <!-- Arrows showing pipeline flow -->
  <line x1="300" y1="120" x2="350" y2="120" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="160" x2="450" y2="200" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="240" x2="350" y2="240" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="280" x2="450" y2="320" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="360" x2="350" y2="360" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="400" x2="400" y2="440" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="240" x2="575" y2="240" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="280" x2="650" y2="360" stroke="#212529" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="400" x2="550" y2="480" stroke="#212529" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Example Images -->
  <rect x="600" y="80" width="180" height="80" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="690" y="100" font-family="Arial" font-size="8" text-anchor="middle" fill="#212529">
    Input Image
  </text>
  <circle cx="660" cy="130" r="15" fill="#007bff" opacity="0.5"/>
  <rect x="690" y="120" width="20" height="20" fill="#28a745" opacity="0.5"/>
  <circle cx="720" cy="140" r="10" fill="#dc3545" opacity="0.5"/>

  <rect x="600" y="200" width="180" height="80" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="690" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#212529">
    Features
  </text>
  <circle cx="660" cy="250" r="8" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
  <rect x="690" y="240" width="12" height="12" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <circle cx="720" cy="260" r="6" fill="#dc3545" stroke="#c82333" stroke-width="1"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#212529"/>
    </marker>
  </defs>
</svg>