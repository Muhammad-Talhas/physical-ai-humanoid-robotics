<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>LLM Safety Architecture for Robotics</title>
  <desc>Diagram showing safety validation layers for LLM-controlled robots</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529" font-weight="bold">
    Safety Architecture for LLM-Controlled Robots
  </text>

  <!-- LLM Input -->
  <rect x="100" y="80" width="200" height="80" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="10"/>
  <text x="200" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    LLM Output
  </text>
  <text x="200" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    Action Sequence
  </text>

  <!-- Safety Validation Layers -->
  <rect x="400" y="60" width="300" height="400" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="10"/>
  <text x="550" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">
    Safety Validation Layers
  </text>

  <!-- Syntax Validation -->
  <rect x="420" y="110" width="260" height="50" fill="#e2e3e5" stroke="#383d41" stroke-width="1" rx="5"/>
  <text x="550" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    1. Syntax Validation - Check action format and parameters
  </text>

  <!-- Feasibility Check -->
  <rect x="420" y="170" width="260" height="50" fill="#e2e3e5" stroke="#383d41" stroke-width="1" rx="5"/>
  <text x="550" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    2. Feasibility Check - Verify robot can execute action
  </text>

  <!-- Safety Validation -->
  <rect x="420" y="230" width="260" height="50" fill="#e2e3e5" stroke="#383d41" stroke-width="1" rx="5"/>
  <text x="550" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    3. Safety Validation - Check for potential hazards
  </text>

  <!-- Constraint Validation -->
  <rect x="420" y="290" width="260" height="50" fill="#e2e3e5" stroke="#383d41" stroke-width="1" rx="5"/>
  <text x="550" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    4. Constraint Validation - Ensure operational limits
  </text>

  <!-- Human Override -->
  <rect x="420" y="350" width="260" height="50" fill="#e2e3e5" stroke="#383d41" stroke-width="1" rx="5"/>
  <text x="550" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    5. Human Override - Emergency stop capability
  </text>

  <!-- Safe Robot Actions -->
  <rect x="100" y="220" width="200" height="80" fill="#d4edda" stroke="#155724" stroke-width="2" rx="10"/>
  <text x="200" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Safe Robot Actions
  </text>
  <text x="200" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    (Filtered Output)
  </text>

  <!-- Emergency Stop -->
  <rect x="100" y="340" width="200" height="80" fill="#f8d7da" stroke="#721c24" stroke-width="2" rx="10"/>
  <text x="200" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Emergency Procedures
  </text>
  <text x="200" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    (When needed)
  </text>

  <!-- Human-in-the-Loop -->
  <rect x="100" y="460" width="200" height="80" fill="#cce7ff" stroke="#004085" stroke-width="2" rx="10"/>
  <text x="200" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Human-in-the-Loop
  </text>
  <text x="200" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    Confirmation & Oversight
  </text>

  <!-- Arrows showing flow -->
  <line x1="300" y1="120" x2="420" y2="120" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="400" x2="550" y2="440" stroke="#212529" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="550" y1="440" x2="200" y2="340" stroke="#212529" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="200" y1="160" x2="200" y2="220" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="300" x2="200" y2="340" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="420" x2="200" y2="460" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#212529"/>
    </marker>
  </defs>
</svg>