<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Node-Topic-Service Communication Diagram -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="50%" y="40" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Node-Topic-Service Communication</text>

  <!-- Publisher Node -->
  <rect x="50" y="100" width="120" height="60" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="110" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Publisher</text>
  <text x="110" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Node</text>

  <!-- Subscriber Node -->
  <rect x="530" y="100" width="120" height="60" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="590" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Subscriber</text>
  <text x="590" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Node</text>

  <!-- Service Server Node -->
  <rect x="50" y="250" width="120" height="60" fill="#36b9cc" stroke="#2a96a5" stroke-width="2" rx="5"/>
  <text x="110" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Service</text>
  <text x="110" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Server</text>

  <!-- Service Client Node -->
  <rect x="530" y="250" width="120" height="60" fill="#36b9cc" stroke="#2a96a5" stroke-width="2" rx="5"/>
  <text x="590" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Service</text>
  <text x="590" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Client</text>

  <!-- Topic -->
  <ellipse cx="350" cy="130" rx="60" ry="25" fill="#1cc88a" stroke="#17a278" stroke-width="2"/>
  <text x="350" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="white">/topic</text>

  <!-- Service -->
  <ellipse cx="350" cy="280" rx="60" ry="25" fill="#f6c23e" stroke="#e7a800" stroke-width="2"/>
  <text x="350" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">/service</text>

  <!-- Arrows for Topic communication -->
  <line x1="170" y1="130" x2="290" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="130" x2="530" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrows for Service communication -->
  <line x1="170" y1="280" x2="290" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="280" x2="530" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>