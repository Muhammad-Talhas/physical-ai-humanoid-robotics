<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- ROS 2 Architecture Overview Diagram -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="50%" y="40" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">ROS 2 Architecture Overview</text>

  <!-- Nodes -->
  <rect x="50" y="100" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="100" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Node A</text>

  <rect x="450" y="100" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="500" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Node B</text>

  <!-- DDS Middleware -->
  <rect x="200" y="200" width="200" height="80" fill="#1cc88a" stroke="#17a278" stroke-width="2" rx="5"/>
  <text x="300" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="white">DDS Middleware</text>
  <text x="300" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Communication Layer)</text>

  <!-- Arrows showing communication -->
  <line x1="150" y1="125" x2="200" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="125" x2="400" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>