<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- URDF Structure Example Diagram -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="50%" y="40" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">URDF Structure Example</text>

  <!-- Base Link -->
  <rect x="300" y="80" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="350" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="white">base_link</text>

  <!-- Torso Link -->
  <rect x="300" y="170" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="350" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">torso</text>

  <!-- Head Link -->
  <rect x="300" y="260" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="350" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">head</text>

  <!-- Left Upper Arm -->
  <rect x="150" y="170" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="200" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">left_upper_arm</text>

  <!-- Left Lower Arm -->
  <rect x="150" y="260" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="200" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">left_lower_arm</text>

  <!-- Right Upper Arm -->
  <rect x="450" y="170" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="500" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">right_upper_arm</text>

  <!-- Right Lower Arm -->
  <rect x="450" y="260" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="500" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">right_lower_arm</text>

  <!-- Left Upper Leg -->
  <rect x="250" y="350" width="100" height="50" fill="#36b9cc" stroke="#2a96a5" stroke-width="2" rx="5"/>
  <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="white">left_upper_leg</text>

  <!-- Left Lower Leg -->
  <rect x="250" y="440" width="100" height="50" fill="#36b9cc" stroke="#2a96a5" stroke-width="2" rx="5"/>
  <text x="300" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="white">left_lower_leg</text>

  <!-- Right Upper Leg -->
  <rect x="350" y="350" width="100" height="50" fill="#36b9cc" stroke="#2a96a5" stroke-width="2" rx="5"/>
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="white">right_upper_leg</text>

  <!-- Right Lower Leg -->
  <rect x="350" y="440" width="100" height="50" fill="#36b9cc" stroke="#2a96a5" stroke-width="2" rx="5"/>
  <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="white">right_lower_leg</text>

  <!-- Arrows showing joint connections -->
  <line x1="350" y1="130" x2="350" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="220" x2="350" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="300" y1="195" x2="250" y2="195" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="220" x2="200" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="400" y1="195" x2="450" y2="195" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="220" x2="500" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="325" y1="320" x2="300" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="400" x2="300" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="375" y1="320" x2="400" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="400" x2="400" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Joint labels -->
  <text x="360" y="155" font-family="Arial" font-size="10" fill="#666">torso_joint</text>
  <text x="360" y="245" font-family="Arial" font-size="10" fill="#666">neck_joint</text>
  <text x="275" y="190" font-family="Arial" font-size="10" fill="#666">left_shoulder</text>
  <text x="210" y="245" font-family="Arial" font-size="10" fill="#666">left_elbow</text>
  <text x="425" y="190" font-family="Arial" font-size="10" fill="#666">right_shoulder</text>
  <text x="510" y="245" font-family="Arial" font-size="10" fill="#666">right_elbow</text>
  <text x="285" y="335" font-family="Arial" font-size="10" fill="#666">left_hip</text>
  <text x="285" y="425" font-family="Arial" font-size="10" fill="#666">left_knee</text>
  <text x="385" y="335" font-family="Arial" font-size="10" fill="#666">right_hip</text>
  <text x="385" y="425" font-family="Arial" font-size="10" fill="#666">right_knee</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>