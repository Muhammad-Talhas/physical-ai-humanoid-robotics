<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Digital Twin Architecture Diagram -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">Digital Twin Architecture</text>

  <!-- Physical Robot -->
  <rect x="100" y="100" width="200" height="150" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="10"/>
  <text x="200" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Physical Robot</text>
  <text x="200" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Sensors</text>
  <text x="200" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Actuators</text>
  <text x="200" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Data Collection</text>

  <!-- Data Layer -->
  <rect x="350" y="100" width="100" height="150" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Data Layer</text>
  <text x="400" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">IoT</text>
  <text x="400" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Real-time</text>
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Streaming</text>

  <!-- Digital Twin Model -->
  <rect x="500" y="100" width="200" height="150" fill="#36b9cc" stroke="#2c97b0" stroke-width="2" rx="10"/>
  <text x="600" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Digital Twin</text>
  <text x="600" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Physics</text>
  <text x="600" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Simulation</text>
  <text x="600" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Model</text>

  <!-- Analytics Engine -->
  <rect x="300" y="300" width="200" height="100" fill="#f6c23e" stroke="#f4b62c" stroke-width="2" rx="10"/>
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Analytics Engine</text>
  <text x="400" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ML/AI</text>
  <text x="400" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Predictions</text>

  <!-- Feedback Loop -->
  <rect x="200" y="450" width="400" height="80" fill="#e74a3b" stroke="#d32f2f" stroke-width="2" rx="10"/>
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Feedback Loop</text>
  <text x="400" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Optimization</text>
  <text x="400" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Control Commands</text>

  <!-- Arrows showing data flow -->
  <line x1="300" y1="175" x2="350" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="175" x2="500" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="250" x2="400" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="400" x2="400" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="530" x2="200" y2="490" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>