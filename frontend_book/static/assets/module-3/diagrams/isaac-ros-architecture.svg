<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Isaac ROS Architecture</title>
  <desc>Architecture diagram showing GPU acceleration in Isaac ROS nodes</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529">
    Isaac ROS Architecture - GPU Acceleration
  </text>

  <!-- GPU Hardware -->
  <rect x="50" y="80" width="700" height="100" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">
    NVIDIA GPU Hardware (CUDA/TensorRT)
  </text>

  <!-- GPU Components -->
  <rect x="80" y="130" width="150" height="30" fill="#007bff" stroke="#0056b3" stroke-width="1" rx="5"/>
  <text x="155" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    CUDA Cores
  </text>

  <rect x="250" y="130" width="150" height="30" fill="#28a745" stroke="#1e7e34" stroke-width="1" rx="5"/>
  <text x="325" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    Tensor Cores
  </text>

  <rect x="420" y="130" width="150" height="30" fill="#ffc107" stroke="#d39e00" stroke-width="1" rx="5"/>
  <text x="495" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">
    Memory (VRAM)
  </text>

  <rect x="590" y="130" width="150" height="30" fill="#17a2b8" stroke="#117a8b" stroke-width="1" rx="5"/>
  <text x="665" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    RT Cores
  </text>

  <!-- Isaac ROS Nodes -->
  <rect x="100" y="220" width="600" height="280" fill="#f8f9fa" stroke="#212529" stroke-width="2" rx="10"/>
  <text x="400" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">
    Isaac ROS Nodes
  </text>

  <!-- Perception Nodes -->
  <rect x="130" y="270" width="180" height="60" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="8"/>
  <text x="220" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Image Preprocessing
  </text>
  <text x="220" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (CUDA-accelerated)
  </text>

  <rect x="320" y="270" width="180" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="410" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Feature Detection
  </text>
  <text x="410" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (GPU-optimized)
  </text>

  <rect x="510" y="270" width="180" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
  <text x="600" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Neural Inference
  </text>
  <text x="600" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (TensorRT)
  </text>

  <!-- Additional Nodes -->
  <rect x="130" y="350" width="180" height="60" fill="#17a2b8" stroke="#117a8b" stroke-width="2" rx="8"/>
  <text x="220" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Stereo Matching
  </text>
  <text x="220" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (Parallel Processing)
  </text>

  <rect x="320" y="350" width="180" height="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="8"/>
  <text x="410" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Point Cloud
  </text>
  <text x="410" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (GPU Processing)
  </text>

  <rect x="510" y="350" width="180" height="60" fill="#fd7e14" stroke="#e06b0d" stroke-width="2" rx="8"/>
  <text x="600" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="white">
    Sensor Fusion
  </text>
  <text x="600" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="white">
    (Multi-Stream)
  </text>

  <!-- ROS 2 Interface -->
  <rect x="250" y="450" width="300" height="60" fill="#6c757d" stroke="#495057" stroke-width="2" rx="8"/>
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="white">
    ROS 2 Interface Layer
  </text>

  <!-- Arrows showing data flow -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="220" x2="220" y2="270" stroke="#212529" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="410" y1="220" x2="410" y2="270" stroke="#212529" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="220" x2="600" y2="270" stroke="#212529" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="400" y1="440" x2="400" y2="450" stroke="#212529" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#212529"/>
    </marker>
  </defs>
</svg>